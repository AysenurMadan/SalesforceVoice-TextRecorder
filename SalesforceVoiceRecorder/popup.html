<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kitoko Voice</title>
  <style>
    /* GENEL SAYFA DÃœZENÄ° */
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffffff 0%, #f3f4f6 100%);
      color: #333;
      margin: 0;
    }

    /* HEADER */
    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
      gap: 12px;
    }

    .header-container img {
      height: 32px;
      width: auto;
    }

    h3 {
      color: #c23934;
      margin: 0;
      font-weight: 700;
      font-size: 18px;
    }

    /* KONTROL ALANI */
    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.2s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px; /* Ä°kon ve yazÄ± arasÄ± boÅŸluk */
    }

    /* BAÅLAT BUTONU */
    #startBtn {
      background-color: #c23934; 
      color: white;
      box-shadow: 0 4px 6px rgba(194, 57, 52, 0.2);
    }
    #startBtn:hover {
      background-color: #a6302c;
      transform: translateY(-1px);
    }
    
    /* DURDUR BUTONU */
    #stopBtn {
      background-color: #ffffff;
      color: #c23934;
      border: 2px solid #c23934;
      display: none;
    }
    
    /* MAVÄ° EMOJÄ° YERÄ°NE CSS Ä°LE KIRMIZI KARE */
    .stop-icon-shape {
      width: 14px;
      height: 14px;
      background-color: #c23934; /* Tam Kitoko KÄ±rmÄ±zÄ±sÄ± */
      border-radius: 2px; /* Hafif yumuÅŸak kÃ¶ÅŸe */
      display: inline-block;
    }

    #stopBtn:hover {
      background-color: #fff1f0;
    }

    /* DURUM METNÄ° */
    #status {
      margin-top: 20px;
      font-size: 13px;
      color: #706e6b;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    /* YanÄ±p sÃ¶nen kÄ±rmÄ±zÄ± nokta */
    .recording-dot {
      height: 10px;
      width: 10px;
      background-color: #c23934;
      border-radius: 50%;
      display: inline-block;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="header-container">
    <img src="logo.png" alt="Kitoko">
    <h3>Kitoko Salesforce<br>Voice</h3> </div>
  
  <div id="controls">
    <button id="startBtn"><span>ğŸ™ï¸</span> KaydÄ± BaÅŸlat</button>
    
    <button id="stopBtn">
      <div class="stop-icon-shape"></div> 
      Bitir ve Ä°ndir
    </button>
  </div>

  <p id="status">HazÄ±r</p>

  <script src="popup.js"></script>
</body>
</html>
